<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/dashboard::header"></head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <span th:replace="fragments/asider::sidebar"></span>
        <div class="layout-page">
            <span th:replace="fragments/header::header"></span>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0">
                            <div class="card">
                                <div class="d-flex align-items-end row">
                                    <div class="col-sm-12">
                                        <div class="card-body">
                                            <h5 class="card-title text-primary">Actualizar Curso 🎉</h5>
                                            <form th:action="@{/course/update}" th:object="${course}" method="post">
                                                <input type="hidden" th:field="*{id}" />
                                                <div>
                                                    <label>Código del Curso</label>
                                                    <input type="text" th:field="*{codeCourse}" class="form-control" placeholder="Código del Curso" required>
                                                </div>
                                                <div>
                                                    <label>Nombre del Curso</label>
                                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nombre del Curso" required>
                                                </div>
                                                <div>
                                                    <label>Descripción</label>
                                                    <textarea th:field="*{description}" class="form-control" placeholder="Descripción" required></textarea>
                                                </div>
                                                <div>
                                                    <label>Fecha de Inicio</label>
                                                    <input type="date" th:field="*{startDate}" class="form-control" required>
                                                </div>
                                                <div>
                                                    <label>Fecha de Fin</label>
                                                    <input type="date" th:field="*{endDate}" class="form-control" required>
                                                </div>
                                                <div>
                                                    <label>Créditos</label>
                                                    <input type="number" th:field="*{credits}" class="form-control" placeholder="Créditos" required>
                                                </div>
                                                <div class="mt-3">
                                                    <button type="submit" class="btn btn-success btn-sm">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span th:replace="fragments/footer::footer"></span>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/dashboard::script"></div>
</body>
</html>
